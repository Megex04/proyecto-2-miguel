server:
  port: 8092

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://localhost:9411
  cloud:
    gateway:
      routes:
        - id: cliente
          uri: lb://PRODUCTO
          predicates:
            - Path=/api/v1/producto/**
        - id: cliente
          uri: lb://VALIDARPRODUCTO
          predicates:
            - Path=/api/v1/producto-check/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true